{% extends 'app/base.html' %}
{% block content %}
    {%for currency in currency_list%}
        <p>{{ currency.name }}</p>
        <p>{{ currency.symbol }}</p>
        <p>{{ currency.price}}</p>
        <p>{{ currency.volume }}</p>
        <a href="{% url 'currency_detail' currency.id%}">Подробнее</a>
    {%endfor%}
    <p>Монеты</p>
{% endblock %}
